<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSVP - Casamento Jack & Sam</title>
<link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Favicon (ícone coração verde) -->
  <link rel="icon" href='data:image/svg+xml;utf8,
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="%238db24d" d="M12 21s-7-4.438-9.243-6.543C-0.187 11.73 3.2 7 6.5 7c1.866 0 3.093 1.04 3.5 1.71C10.407 8.04 11.634 7 13.5 7 16.8 7 20.187 11.73 21.243 14.457 19 16.562 12 21 12 21z"/>

<body>
<header>
  <img src="assets/monograma.png" alt="Monograma J&S" class="monograma">
  <h1>Jackeline e Samarthony</h1>
        <div class="subtitle">Confirme sua presença até <strong>24/11/2025</strong></div>
</header>

<form id="rsvp-form">
  <label>Presença:</label>
  <input type="radio" name="presenca" value="Sim" required> Sim
  <input type="radio" name="presenca" value="Não"> Não<br><br>

  <div id="campos-sim" style="display:none;">
    <label>Nome completo:</label><input type="text" id="nome" required><br>
    <label>Apelido (opcional):</label><input type="text" id="apelido"><br>
    <label>Telefone (DDD obrigatório):</label><input type="tel" id="telefone" required><br>
    <label>Quantidade de pessoas:</label><input type="number" id="quantidade" value="1" min="1" required><br>
    <div id="acompanhantes-container"></div>
  </div>

  <div id="campos-nao" style="display:none;">
    <label>Nome completo:</label><input type="text" id="nome-nao" required><br>
    <label>Apelido (opcional):</label><input type="text" id="apelido-nao"><br>
    <label>Telefone (DDD obrigatório):</label><input type="tel" id="telefone-nao" required><br>
  </div>

  <button type="submit">Enviar RSVP</button>
</form>

<div id="mensagem-final"></div>
<footer>
  Criado por Katiene Barbosa - <a href="https://wa.me/5591988198919">WhatsApp</a>
</footer>

<script src="js/app.js"></script>
</body>
</html>
